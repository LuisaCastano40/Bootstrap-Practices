<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pr√°ctica 1 | Bootstrap</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>


<!-- Clases propias de bootstrap
    bg-secondary -> color de fondo (bg) este es gris
    p-2 -> padding asociado a la medida 2 
    mb-3 -> marging bottom 3
    mt-4 -> marging top 4
    rounded -> border radius
    -------------------------
    usamos grid
    con la clase row
    col-12 -> establecemos que el formulario sea una columna que ocupe todo 
    breackpoints -> (xxl, xl, md, sm) nos permite manipular el responsive

-->

<body class="bg-secondary body">

    <div class="container col-xxl-4 col-xl-4 col-md-6 col-sm-12 col-xs-12 bg-light p-2 mt-3 rounded">
        <div class="row">
            <div class="col-12">
                <h3>Register Form</h3>
                <div class="mb-3">
                    <label for="userNameInput1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe" />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" />
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" />
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        I read the terms and conditions
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Register</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
