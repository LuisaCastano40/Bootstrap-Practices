<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clase complementaria BIT | e-commerce</title>

    <!-- Estilos de la página -->
    <link rel="stylesheet" href="style.css">

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Íconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>


<body>

    <!-- Menú -->
    <!-- cambio lg por sm para que aparezca cuando más pequeña la pantalla -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-COMMERCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- ms-auto -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bag"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/banner/banner1.jpg" class="d-block w-100" alt="banner1">
            </div>
            <div class="carousel-item">
                <img src="./assets/banner/banner2.jpg" class="d-block w-100" alt="banner2">
            </div>
            <div class="carousel-item">
                <img src="./assets/banner/banner3.jpg" class="d-block w-100" alt="banner3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Sección promocional -->
    <div class="container-fluid py-5 text-center bg-light">
        <div class="row contenedorLogos">
            <div class="col-ms-6 col-lg-3"><img class="logos" src="./assets/logo1.png" alt="logo1"></div>
            <div class="col-ms-6 col-lg-3"><img class="logos" src="./assets/logo2.png" alt="logo1"></div>
            <div class="col-ms-6 col-lg-3"><img class="logos" src="./assets/logo3.png" alt="logo1"></div>
            <div class="col-ms-6 col-lg-3"><img class="logos" src="./assets/logo5.png" alt="logo1"></div>
        </div>
    </div>

    <!-- Productos -->
    <!-- Mantengo la estructura contenedor-fila-columna -->
    <!-- Me creo 2 columnas una de productos, y otra que esta oculta que será para nuestro carrito de compras -->
    <!-- fs-1 -> tamaño del texto -->
    <div class="container m-5 p-5">
        <div class="row">
            <div class="col text-center">

                <div class="row">
                    <!-- col-lg-3 me distribuye 4 cards en una fila -->
                    <div class="col-lg-3">
                        <div class="card border-dark miTarjeta" style="width: 18rem;">
                            <!-- text-uppercase p-5  -->
                            <h5 class="card-title text-uppercase p-5">Card title</h5>
                            <img src="./assets/images/img1.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text fs-1">$20.000</p>
                                <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card border-dark miTarjeta" style="width: 18rem;">
                            <!-- text-uppercase p-5  -->
                            <h5 class="card-title text-uppercase p-5">Card title</h5>
                            <img src="./assets/images/img2.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text fs-1">$20.000</p>
                                <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card border-dark miTarjeta" style="width: 18rem;">
                            <!-- text-uppercase p-5  -->
                            <h5 class="card-title text-uppercase p-5">Card title</h5>
                            <img src="./assets/images/img3.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text fs-1">$20.000</p>
                                <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card border-dark miTarjeta" style="width: 18rem;">
                            <!-- text-uppercase p-5  -->
                            <h5 class="card-title text-uppercase p-5">Card title</h5>
                            <img text-center src="./assets/images/img4.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text fs-1">$20.000</p>
                                <a href="#" class="btn btn-dark">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
